<body>
  <h1>Ghi nh·ªõ Bi·ªÉu t∆∞·ª£ng</h1>
  <div class="game-board" id="gameBoard"></div>

  <script>
    const pairs = [
      ["üóΩ", "T∆∞·ª£ng N·ªØ th·∫ßn T·ª± do"],
      ["üî•", "H√†nh h√¨nh ki·ªÉu Lins∆°"],
      ["‚úä", "Phong tr√†o ƒë·∫•u tranh"],
      ["‚öñÔ∏è", "B·∫•t c√¥ng & Ph√¢n bi·ªát ch·ªßng t·ªôc"],
      ["üìú", "Tuy√™n ng√¥n ƒê·ªôc l·∫≠p 1776."],
      ["üåç", "ƒêo√†n k·∫øt qu·ªëc t·∫ø"],
      ["üèõÔ∏è", "ThƒÉm ƒë·ªãa danh l·ªãch s·ª≠"],
      ["üè®", "Kh√°ch s·∫°n Omni Parker House"]
    ];

    let cards = [];
    pairs.forEach(([emoji, text]) => {
      cards.push({ type: 'emoji', value: emoji, pair: text });
      cards.push({ type: 'text', value: text, pair: emoji });
    });

    // Shuffle
    cards.sort(() => Math.random() - 0.5);

    const gameBoard = document.getElementById('gameBoard');
    let flippedCards = [];
    let lockBoard = false;
    let matchedCount = 0;

    cards.forEach((cardData) => {
      const card = document.createElement('div');
      card.classList.add('card');
      card.dataset.type = cardData.type;
      card.dataset.value = cardData.value;
      card.dataset.pair = cardData.pair;
      card.innerText = cardData.value;

      // ·∫©n text ban ƒë·∫ßu
      card.style.color = "transparent";

      card.addEventListener('click', () => {
        if (lockBoard || card.classList.contains('flipped') || card.classList.contains('matched')) return;
        card.classList.add('flipped');
        card.style.color = "#000";

        flippedCards.push(card);
        if (flippedCards.length === 2) {
          lockBoard = true;
          setTimeout(checkMatch, 800);
        }
      });

      gameBoard.appendChild(card);
    });

    function checkMatch() {
      const [card1, card2] = flippedCards;
      if ((card1.dataset.value === card2.dataset.pair) || 
          (card2.dataset.value === card1.dataset.pair)) {
        card1.classList.add('matched');
        card2.classList.add('matched');
        matchedCount += 2;

        if (matchedCount === cards.length) {
          setTimeout(() => {
            alert("Xin ch√∫c m·ª´ng, b·∫°n ƒë√£ ho√†n th√†nh tr√≤ ch∆°i!");
          }, 500);
        }
      } else {
        // hi·ªáu ·ª©ng sai
        card1.classList.add("wrong");
        card2.classList.add("wrong");

        setTimeout(() => {
          card1.classList.remove("flipped", "wrong");
          card1.style.color = "transparent";
          card2.classList.remove("flipped", "wrong");
          card2.style.color = "transparent";
        }, 600);
      }
      flippedCards = [];
      lockBoard = false;
    }
  </script>
